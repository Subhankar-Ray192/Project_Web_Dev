<!DOCTYPE html>
 <head>
   <title>Student Upload Form</title>
 </head>
 <body>
   <h1>Online MAR Repository Submission Form: Student Edition</h1>
   <form action="/">
     <label for="fname">First Name:</label>
     <input type=text id="fname"/>
     <br>
     <br>
     <label for="lname">Last Name:</label>
     <input type=text id="lname"/>
     <br>
     <br>
     <label for="roll">Class Roll:</label>
     <input type=number id="roll" max="80" min="1"/>
     <br>
     <br>
     <label for="sem">Semester:</label>
     <input type=number id="sem" min="1" max="8"/>
     <br>
     <br>
     <label for="cse">Department:</label>
     <input type=radio id="cse" name="dept" value="CSE">
     <label for="cse">CSE</label>
     
     <input type=radio id="it" name="dept" value="IT">
     <label for="it">IT</label>
     
     <input type=radio id="ece"  name="dept" value="ECE">
     <label for="ece">ECE</label>
     
     <input type=radio id="ee"  name="dept" value="EE">
     <label for="ee">EE</label>
     <br>
     <br>
     <label for="mar">MAR:</label>
     <input type=file id="mar"/>
     <br>
     <br>
     <button>Submit</button>
   </form>
 </body>
</html>
